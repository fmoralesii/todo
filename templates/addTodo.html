<!DOCTYPE html>
<html>
    <head>
        <title>Add a TODO</title>
    </head>
    <body>
        <h2>Add a TODO</h2>
        <form method="POST" action="{{ url_for('addTodo') }}">
            <p>TODO:</p>
            <input type='text' size='35' name='todo' placeholder='Add a TODO here'>
            <input type='submit' value='Save'>
            <a href="{{ url_for('showTodos') }}">Cancel</a>
        </form> 
    </body>
</html>
